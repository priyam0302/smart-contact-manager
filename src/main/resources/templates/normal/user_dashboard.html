<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>User Dasboard</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body my-5">
					<div class="container text-center">
						<img style="height: 200px; width: 200px;" class="my-profile-picture"
							th:src="@{'/img/contact_logo.png'}" alt="Profile Picture" />
						<h1 class="text-center mt-3 text-secondary">Start adding your Contacts!</h1>
						<button th:href="@{/user/add-contacts}" class="btn-primary text-uppercase mt-4">Add new
							Contact</button>
					</div>

				</div>
			</div>
		</div>
		<script>
			$(document).ready(() => {
				$('.item').removeClass('active');
				$('#home-link').addClass('active');
			});
		</script>
	</section>
</body>

</html>
