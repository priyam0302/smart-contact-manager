<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title></title>
</head>

<body>
	<section>
		<div class="card mr-3 ml-3" th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					<img style="height: 200px; width: 200px;" class="my-profile-picture"
						th:src="@{'/img/' + ${contact.image}}" alt="Profile Picture" />
					<h3 class="mt-3"><span th:text="${contact.name}"></span> (<span
							th:text="${contact.secondName}"></span>) </h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">E-Mail</th>
								<th scope="col">Phone</th>
								<th scope="col">Work</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><span th:text="${contact.cId}"></span></td>
								<td><span th:text="${contact.email}"></span></td>
								<td><span th:text="${contact.phone}"></span></td>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
					</table>
					<div class="description">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div class="container">
						<a th:href="@{'/user/delete/' + ${contact.cId}}" class="btn btn-danger btn-sm">Delete</a>
						<form method="post" th:action="@{'/user/update/' + ${contact.cId}}" class="mt-2">
							<button type="submit" class="btn btn-primary btn-sm">Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You are not authorised to view this
			contact
		</h1>
	</section>
</body>

</html>
