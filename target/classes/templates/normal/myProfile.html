<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>User Dasboard</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center">
						<img style="height: 200px; width: 200px;" class="my-profile-picture"
							th:src="@{'/img/' + ${user.imageUrl}}" alt="Profile Picture" />
					</div>
					<h1 class="text-center mt-3" th:text="${user.name}"></h1>
					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">E-Mail</th>
								<th scope="col">Role</th>
								<th scope="col">Account Active</th>
								<th scope="col">Description</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><span th:text="${user.id}"></span></td>
								<td><span th:text="${user.email}"></span></td>
								<td><span th:text="${user.role}"></span></td>
								<td><span th:text="${user.enabled}"></span></td>
								<td><span th:text="${user.about}"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(() => {
				$('.item').removeClass('active');
				$('#your-profile-link').addClass('active');
			});
		</script>
	</section>
</body>

</html>
