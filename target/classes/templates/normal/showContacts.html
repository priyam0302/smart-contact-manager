<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Show Contacts</title>
</head>

<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
					<p class="text-center" th:text="${session.message.content}"></p>
					<th:block th:remove="all"></th:block>
				</div>
				<h1 class="text-center">Your Contacts</h1>
				<div class="search-container my-3">
					<input onkeyup="search()" id="search-input" type="text" class="form-control"
						placeholder="Search your contacts" />
					<div class="search-result"></div>
				</div>
				<div class="table-responsive">
					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">Name</th>
								<th scope="col">E-Mail</th>
								<th scope="col">Phone</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="c : ${contactList}">
								<th scope="row" th:text="${'SCM2024' + c.cId}"></th>
								<td><img class="my-profile-picture" th:src="@{'/img/' + ${c.image}}"
										alt="Profile Picture" /> <span th:text="${c.name}"></span> </td>
								<td><a th:href="@{'/user/contact/' + ${c.cId}}"><span th:text="${c.email}"></span></td>
								<td th:text="${c.phone}"></td>
								<td><a th:href="@{'/user/delete/' + ${c.cId}}" class="btn btn-danger btn-sm">Delete</a>
									<form method="post" th:action="@{'/user/update/' + ${c.cId}}" class="mt-2">
										<button type="submit" class="btn btn-primary btn-sm">Update</button>
									</form>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentPage != 0}" class="page-item"><a class="page-link"
								th:href="@{'/user/view-contacts/' + ${currentPage-1}}">Previous</a>
						</li>
						<li th:classAppend="${currentPage==i-1? 'active':''}"
							th:each="i : ${#numbers.sequence(1, totalPages)}" class="page-item"><a
								th:href="@{'/user/view-contacts/' + ${i-1}}" class="page-link"><span
									th:text="${i}"></span></a></li>
						<li th:if="${currentPage+1 != totalPages}" class="page-item"><a class="page-link"
								th:href="@{'/user/view-contacts/' + ${currentPage+1}}">Next</a></li>
					</ul>
				</nav>
			</div>
		</div>
		<script>
			$(document).ready(() => {
				$('.item').removeClass('active');
				$('#view-contact-link').addClass('active');
			});
		</script>
	</section>
</body>

</html>
